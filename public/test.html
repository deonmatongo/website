<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Coding Assessment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="question-panel">
            <h2>Coding Question</h2>
            <p id="question">/* Question will appear here */</p>
        </div>
        <div id="coding-panel">
            <textarea id="code-area" placeholder="Write your code here..." ></textarea>
        </div>
        <div id="footer">
            <span id="timer">00:00:00</span> <!-- Elapsed Time -->
            <span id="countdown-timer">Time LeftL 60:00</span> <!-- Countdown Timer -->
            <button id="submit-btn">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
